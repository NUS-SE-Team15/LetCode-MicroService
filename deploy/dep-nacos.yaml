apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
spec:
  replicas: 1  # 单实例模式
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.2.0-slim  # Nacos 镜像
          imagePullPolicy: IfNotPresent  # 镜像拉取策略
          ports:
            - containerPort: 8848  # 暴露的端口
          env:
            - name: MODE
              value: standalone  # 单节点模式
            - name: PREFER_HOST_MODE
              value: hostname  # 使用hostname模式
            - name: TZ
              value: Asia/Shanghai  # 设置时区
          volumeMounts:
            - name: nacos-persistent-storage
              mountPath: /home/nacos/data  # 持久化数据存储路径
      volumes:
        - name: nacos-persistent-storage
          hostPath:
            path: /data/nacos  # 宿主机上的持久化目录，类似 Docker Compose 中的本地挂载
            type: DirectoryOrCreate  # 如果目录不存在则创建
---
apiVersion: v1
kind: Service
metadata:
  name: nacos
spec:
  selector:
    app: nacos
  ports:
    - protocol: TCP
      port: 8848
      targetPort: 8848
  type: ClusterIP  # 或 NodePort/LoadBalancer, 根据你的需求
