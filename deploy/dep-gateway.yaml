apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: yuoj-backend-gateway
          image: lc-yuoj-backend-gateway  # 改成你的镜像名称
          imagePullPolicy: Always
          ports:
            - containerPort: 8101  # 容器内部服务监听的端口
          resources:
            requests:
              cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8101         # 外部暴露的端口
      targetPort: 8101   # Pod 内的服务端口
      nodePort: 30000     # 直接使用 8101 端口作为 NodePort
  type: NodePort         # 使用 NodePort 直接暴露端口
